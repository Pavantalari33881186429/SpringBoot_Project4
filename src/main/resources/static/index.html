<!doctype html>
<html>
<head>
<title>Employee Registration Form</title>
<link rel="stylesheet"  href="css/registration.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Employee Registration</h2>

              <form action="/saveEmployee" method="POST" modelAttribute="employee">

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Employee ID</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="id" />
                  
                </div>
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example1cg">Employee Name</label>
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="name" />
                  
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3cg">Email</label>
                  <input type="email" id="form3Example3cg" class="form-control form-control-lg" name="email"/>
                 </div>
                  
                  

                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example4cdg">Location</label>
                  <input type="password" id="form3Example4cdg" class="form-control form-control-lg" name="location"/>
                  
                </div>

                

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
